{{- if and .Values.agent.enabled .Values.agent.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "kuack-agent.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kuack-agent.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "kuack-agent.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    {{- if .Values.agent.networkPolicy.ingress }}
    {{- toYaml .Values.agent.networkPolicy.ingress | nindent 4 }}
    {{- else }}
    # Allow ingress from same namespace
    - from:
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: {{ .Release.Namespace }}
      ports:
      - protocol: TCP
        port: {{ .Values.agent.service.port }}
    {{- end }}
  egress:
    {{- if .Values.agent.networkPolicy.egress }}
    {{- toYaml .Values.agent.networkPolicy.egress | nindent 4 }}
    {{- else }}
    # Allow all egress (required for DNS and external connections)
    - {}
    {{- end }}
{{- end }}
